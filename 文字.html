<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.info{
			width: 100%;
			height: 63px;
			background-color: green;
			position: relative;
			overflow: hidden;

		}
		.screen{
			position: absolute;
			top: 0;
		}
		p{
			width: 20px;
			/*border: 1px solid #000;*/
			overflow: hidden;
			text-overflow: ellipsis;
		}
	</style>
</head>
<body>
	<div class="info">
		<div class="screen">
			<div class="one">
				<p>1111</p>
				<p>2222</p>
				<p>3333</p>
				<p>4444</p>
			</div>
			<div class="two">
				<p>1111</p>
				<p>2222</p>
				<p>3333</p>
				<p>4444</p>
			</div>
		</div>
	</div>
</body>
<script>
	// console.log(document.getElementsByClassName('screen')[0].offsetTop);
	console.log(window.urlList)
	
	// setInterval(wordSlideshow(".screen",".one"),2000)
	setInterval(wordSlideshow,2000)
	
	/**
	*param moveObj  为需要移动的对象
	*param child    为moveObj下的任意一个子元素
	*/

	function wordSlideshow() {
			var scrH=$(".screen").height();//screen的高度
			var step=-(scrH/2)/$(".screen").children('div:first').children().length;//速度step为每行文字行高
			var scrT=document.getElementsByClassName('screen')[0].offsetTop;
			if(-scrH/2 >= scrT){//当screen坐标的绝对值 大于等于 screen高度的一半时，设置screen坐标为0
				$(".screen").css('top','0px')
				scrT=0
			}
				scrT=scrT+step;//screen坐标每次移动scrT
				$(".screen").animate({top:scrT+'px'})
		}
</script>
</html>
